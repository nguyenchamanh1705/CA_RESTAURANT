<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE-edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Restaurant</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <section class="top">
            <div class="container">
                <div class="logo">
                    <img src="images/logo.png" alt="" class="img-responsive">
                </div>
                <div class="menu text-right">
                    <ul>
                        <li>
                            <a href="#" class="">Home</a>
                        </li>
                        <li>
                            <a href="#">Categories</a>
                        </li>
                        <li>
                            <a href="#">Foods</a>
                        </li>
                        <li>
                            <a href="#">Contact</a>
                        </li>
                    </ul>
                </div>
                <div class="clear-fix"></div>
            </div>
        </section>
        
        <section class="mid">
            <div class="order">
                <h1 class="text-mid text-white">Fill this form to confirm your order.</h1>
                <form action="" class="order-form">
                    <fieldset>
                        <legend>Selected Food</legend>
                        <div class="picture">
                            <img src="images/menu-pizza.jpg" alt="" class="img-responsive img-curve">
                        </div>
                        <div class="food-select">
                            <h1>Food Title</h1>
                            <h2>$2.3</h2>
                            <p>Quantity</p>
                            <input type="number" value="1" min="1" class="numberfield">
                        </div>
                    </fieldset>
                </form>
                <form action="" class="delivery">
                    <fieldset>
                        <legend>Delivery Details</legend>
                        <div>
                            <h4>Full Name</h4>
                            <input type="text" placeholder="E.g. Nguyen Cham Anh">
                            <h4>Phone Number</h4>
                            <input type="text" placeholder="E.g. 08xxxxxxxx">
                            <h4>Email</h4>
                            <input type="text" placeholder="Eg. nguyenchamanh0501@gmail.com">
                            <h4>Address</h4>
                            <textarea name="" id="" cols="30" rows="10" placeholder="E.g. Street, City, Country" class="addressfield"></textarea>
                            <br>
                            <a href="" class="btn btn-primary confirm">Confirm Order</a>
                        </div>
                    </fieldset>
                </form>
            </div>
        </section>

        <section class="footer text-mid">
            <div class="container">
                <p>All rights reserved. Designed by <a href="">Nguyen Cham Anh</a></p>
            </div>
        </section>
    </body>
</html>
